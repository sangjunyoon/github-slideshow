<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Registration</title>
	</head>

	<body>
		<h1>Creat Your Account</h1>

		<form>

			<div class="col-7">
				<dt><label for="username">Username</label>
				<dd><input class="form-control" type="text" id="username" name="username" value="">
				</dd>
			</div>

			<div class="col-7">
				<dt><label for="password" >New Password</label>
				<dd><input class="form-control" type="password" name="password" id="password" value="" placeholder="**********">
				</dd>
			</div>

			<div class="col-7">
				<dt><label for="confirm" >Repeat Password</label>
				<dd><input class="form-control" type="password" name="confirm" id="confirm" value="" placeholder="**********">
				</dd>
			</div>

			<div class="col-7">
				<dt><label for="ID">School ID Number</label>
				<dd><input type="ID" class="form-control" id="ID" placeholder="B########">
				</dd>
			</div>

			<div class="col-7">
				<dt><label for="text">First Name</label>
				<dd><input class="form-control" type="text" id="text">
				</dd>
			</div>

			<div class="col-7">
				<dt><label for="text">Last Name</label>
				<dd><input class="form-control" type="text" id="text">
			</div>

			<div class="col-7">
				<dt><label for="text">Course Number</label>
				<dd><input class="form-control" type="text" id="text">
			</div>

			<div class="col-7">
				<label for="select">What is your role?</label>
				<select class="form-control" id="select">
					<option>Student</option>
					<option>Instructor</option>
				</select>
			</div>

			<br>

			<a class="btn btn-primary" href="/" role="button">Submit</a>
			<a class="btn btn-primary" href="/" role="button">Cancel</a>

		</form>

	</body>
</html>
