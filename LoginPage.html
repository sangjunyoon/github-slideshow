<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Hand Raise</title>
	</head>

	<body>
		<h1>Hand Raise Web</h1>

		<form action="" method="post">
			<div class="col-7">
				<label for="username">Username</label>
				<input id="username" type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
			</div>
			<div class="col-7">
				<label for="password">Password</label>
				<input id="password" type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
			</div>

			<br>

			<a class="btn btn-primary" href="/registration" role="button">Register</a>
			<input class="btn btn-primary" type="submit" value="Login">
		</form>

		<p>{{error}}</p>

	</body>
</html>
